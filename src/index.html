<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>
  <header>
    <h1>ONE CLICK WONDER</h1>
  </header>
  <div id="wrap">
    <main>
      <div class="mainMenu">
        <h2>Instructions</h2>
        <p>Click on the white box on the right to fire a line across the window</p>
        <p>Time your click so the line pierces as many boxes as possible</p>
        <p>Destroy them all to clear the level.</p>
        <button class="startBtn">Level 1</button>
      </div>
      <div class="gameWindow">
        <h1 id="level"></h1>
        <h1 id="gameOver"></h1>
        <ul class="blocks"></ul>
      </div>
      <div class="mouseBox"></div>
    </main>
    <section id="board">
      <div class="scoreboard">
        <p id="hScore">High Score:</p>
        <p id="score">Score:</p>
      </div>
      <input type="button" class="restart" value="restart">
      <div class="lives">
        <img class="heart" id="heart1" src="/images/heartfull.png" alt="Heart">
        <img class="heart" id="heart2" src="/images/heartfull.png" alt="Heart">
        <img class="heart" id="heart3" src="/images/heartfull.png" alt="Heart">
      </div>
    </section>
  </div>
  <footer>
    <img src="/images/GALogo.png" alt="GA Logo">
    <h1>William Tye WDI-29</h1>
  </footer>
</body>
</html>
